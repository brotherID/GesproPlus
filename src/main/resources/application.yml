server:
  port: 3333

spring:
  datasource:
    #    url: jdbc:mysql://localhost:3306/db_gesproplus
    #    username: root
    #    password: root
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: org.h2.Driver
    password:
    url: jdbc:h2:file:./data/db_gesproplus
    #url: jdbc:h2:mem:db_gesproplus
    username: sa
  jackson:
    time-zone: Africa/Casablanca
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
  security:
    enabled: true
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE"
    allowed-headers: "Content-Type,Authorization"
    exposed-headers: "Authorization,Content-Disposition"
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/bdcc_realm
          jwk-set-uri: http://localhost:8080/realms/bdcc_realm/protocol/openid-connect/certs


